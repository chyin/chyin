<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task42</title>
	<link rel="stylesheet" href="task_3_42.css">
	<script src="task_3_42.js"></script>
</head>
<body>
	<div id = "chOne">
		<button id = "chOneDay" class="chButton">选择某日期</button> <button id = "chOnePeriod" class="chButton">选择某段时间</button> 
		<p id = "timeLength">时间段最短跨度：<input type="text" id = "smallLength">天，最长跨度：<input type="text" id = "largeLength">天。<button id = "lengthConfirm">确定</button></p>
	</div>
	<div id = "dateFrame">
		<div id = "dateText">日期: <input type="text" id = "dateInput" readonly="readonly"></div>
		<div id = "hidePart">
			<div id = "leadTable"></div>
			<table id = "calTable">
				<tr class="tableTitle">
					<th><div id = "thLeft"></div></th>
					<th colspan="5" id = "chooseDay">
						<span id = "chooseMonth">
							<span id = "cMonth"></span>
							<input type="text" id = "inputMonth">
						</span>
						&nbsp
						<span id = "chooseYear">
							<span id = "cYear"></span>
							<input type="text" id = "inputYear">
						</span>
					</th>
					<th><div id = "thRight"></div></th>
				</tr>
				<tr class="tableTitle">
					<td>Mon</td>
					<td>Tue</td>
					<td>Wed</td>
					<td>Thu</td>
					<td>Fri</td>
					<td>Sat</td>
					<td>Sun</td>
				</tr>
			</table>
			<div id = "confirm"><button id = "certain">确定</button> <button id = "cancle">取消</button></div>
		</div>
	</div>
</body>
</html>
